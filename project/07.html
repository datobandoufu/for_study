<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id{
            float: left;
            position: fixed;
            }
        img{
            float: left;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="box"><img src="../image_01/desktop_7.jpg" ></div>
    <button id="btn">隐藏</button>

    <script>
        var code=document.querySelector('#box');
        var btn=document.querySelector('#btn');
        var flag=true;
        btn.onclick=function(){
        if(flag){
            code.style='display:none';
            btn.innerHTML='显示';
            flag=false;
        } else {
            code.style='display:block';
            btn.innerHTML='隐藏';
            flag=true;
        }
    }
    </script>
</body>
</html>
