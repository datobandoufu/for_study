        btn.addEventListener('click',function(){
            var time=5;
            alert('验证码为：12354984');
            btn.disabled=true;
            var timer=setInterval(function(){
                if(time==0){
                    clearInterval(timer);
                    btn.disabled=false;
                    btn.innerHTML='点击发送';
                } else{
                    btn.innerHTML='还剩下'+time+'秒';
                    time--;
                }
            },1000)
