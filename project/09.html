<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: url('../image_01/desktop_1.jpg');
        }
        ul{
            width: 450px;
            margin: 100px auto;
            text-align: center;
            list-style: none;
        }
        ul li{
            float: left;
        }
        img{
            width: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul class="baidu">
        <li><img src="../image_01/desktop_1.jpg" alt=""></li>
        <li><img src="../image_01/desktop_2.jpg" alt=""></li>
        <li><img src="../image_01/desktop_3.jpg" alt=""></li>
        <li><img src="../image_01/desktop_4.jpg" alt=""></li>
    </ul>
    <script>
        var imgs=document.querySelector('.baidu').querySelectorAll('img')
        console.log(imgs);
        for(var i=0;i<imgs.length;i++){
            imgs[i].onclick=function(){
                document.body.style.background='url('+this.src+')';
        }
    }
    </script>
</body>
</html>
